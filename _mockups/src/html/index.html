<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Aston Parking</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="l-app" id="app">
        <div class="l-navbar as--success">

            <div class="l-navbar__avatar">
                <div class="o-avatar">
                    <img src="https://source.unsplash.com/random/100x100" alt="">
                </div>
            </div>

            <div class="l-navbar__username">
                Ben Morris
            </div>

            <div class="l-navbar__spot">
                <div class="l-navbar__spot-label">
                    <strong>Today</strong>
                    Spot
                </div>
                <div class="l-navbar__spot-value">
                    103
                </div>
            </div>
        </div>

        <div class="l-screen">

            <div class="l-container as--tiny">
                <h2 class="c-week-selector">
                    <span class="c-week-selector__label">
                        Yours spots for
                    </span>
                    <span class="c-week-selector__buttons">
                        <a class="o-button as--primary">this week</a>
                        <a class="o-button as--secondary">next week</a>
                    </span>
                </h2>

                <div class="c-spot-grid">
                    <div class="c-spot-grid__item">
                        <a class="o-spot as--locked">
                            <div class="o-spot__day">
                                MON
                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                            <div class="o-spot__unlock-icon">
                                &times;
                            </div>
                        </a>
                    </div>
                    <div class="c-spot-grid__item as--primary">
                        <a class="o-spot as--locked as--today">
                            <div class="o-spot__day">
                                TUE
                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                            <div class="o-spot__unlock-icon">
                                &times;
                            </div>
                            <div class="o-spot__today-label">
                                Today
                            </div>
                        </a>
                    </div>
                    <div class="c-spot-grid__item">
                        <a class="o-spot as--locked">
                            <div class="o-spot__day">
                                WED
                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                            <div class="o-spot__unlock-icon">
                                &times;
                            </div>
                        </a>
                    </div>
                    <div class="c-spot-grid__item">
                        <div class="o-spot as--empty as--available-spot">
                            <div class="o-spot__day">
                                THU
                            </div>
                            <div class="o-spot__number">
                                - 2 -
                            </div>
                            <div class="o-spot__empty-label">
                                spots<br>available
                            </div>
                        </div>
                    </div>
                    <div class="c-spot-grid__item">
                        <div class="o-spot as--empty">
                            <div class="o-spot__day">
                                FRI
                            </div>
                            <div class="o-spot__number">
                                - 0 -
                            </div>
                            <div class="o-spot__empty-label">
                                spot<br>available
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <hr>

            <div class="l-container as--tiny">
                <h2>All spots</h2>

                <div class="c-spot-grid">
                    <div class="c-spot-grid__item">
                        <div class="o-spot">
                            <div class="o-spot__day">
                                MON
                            </div>
                            <div class="o-spot__avatar">
                                <div class="o-avatar">
                                    <img src="https://source.unsplash.com/random/100x100" alt="">
                                </div>
                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                        </div>
                    </div>
                    <div class="c-spot-grid__item as--primary">
                        <div class="o-spot as--today">
                            <div class="o-spot__day">
                                TUE
                            </div>
                            <div class="o-spot__avatar">
                                <div class="o-avatar">
                                    <img src="https://source.unsplash.com/random/100x100" alt="">
                                </div>
                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                            <div class="o-spot__today-label">
                                Today
                            </div>
                        </div>
                    </div>
                    <div class="c-spot-grid__item">
                        <a class="o-spot as--add">
                            <div class="o-spot__day">
                                WED
                            </div>
                            <div class="o-spot__add-icon">
                                <i class="o-svg-icon">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                         viewBox="0 0 28 34.5" style="enable-background:new 0 0 28 34.5;" xml:space="preserve">
                                        <g transform="translate(-2847 -34)">
                                            <g transform="translate(1 -2)">
                                                <path d="M2860,70.5L2860,70.5c-0.6-0.6-1.3-1.3-2-2c-5.3-5.2-12-11.7-12-18.5c0-7.7,6.3-14,14-14s14,6.3,14,14
                                                    c0,6.8-7,13.6-12.1,18.6C2861.2,69.3,2860.6,69.9,2860,70.5z M2854,50.5v1h5.5V57h1v-5.5h5.5v-1h-5.5V45h-1v5.5H2854z"/>
                                            </g>
                                        </g>
                                    </svg>

                                </i>
                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                        </a>
                    </div>
                    <div class="c-spot-grid__item">
                        <div class="o-spot as--disabled">
                            <div class="o-spot__day">
                                THU
                            </div>
                            <div class="o-spot__disabled-icon">
                                <i class="o-svg-icon">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                         viewBox="0 0 22 33" xml:space="preserve">
                                        <path d="M18.7,27.5H2.6c-0.6,0-1.1-0.2-1.5-0.6S0.5,26,0.5,25.4v-9.6c0-0.6,0.2-1.1,0.6-1.5s0.9-0.6,1.5-0.6h0v-2.7
                                            c0-2.2,0.8-4.1,2.4-5.6c1.6-1.6,3.5-2.4,5.6-2.4c2.2,0,4.1,0.8,5.6,2.4c1.6,1.6,2.4,3.5,2.4,5.6l0,2.7c0.6,0,1.1,0.2,1.5,0.6
                                            s0.6,0.9,0.6,1.5v9.6c0,0.6-0.2,1.1-0.6,1.5S19.3,27.5,18.7,27.5z M2.6,14.6c-0.3,0-0.6,0.1-0.8,0.3s-0.3,0.5-0.3,0.8v9.6
                                            c0,0.3,0.1,0.6,0.3,0.8s0.5,0.3,0.8,0.3h16.1c0.3,0,0.6-0.1,0.8-0.3s0.3-0.5,0.3-0.8v-9.6c0-0.3-0.1-0.6-0.3-0.8s-0.5-0.3-0.8-0.3
                                            h-1v-3.7C17.6,9,17,7.4,15.6,6c-1.4-1.4-3-2.1-4.9-2.1C8.7,3.9,7.1,4.6,5.7,6c-1.4,1.4-2.1,3-2.1,4.9v3.7H2.6z M15.4,14.6H5.9
                                            v-3.7c0-1.3,0.5-2.5,1.4-3.4s2.1-1.4,3.4-1.4c1.3,0,2.5,0.5,3.4,1.4s1.4,2.1,1.4,3.4V14.6z M6.9,13.6h7.6v-2.7
                                            c0-1.1-0.4-1.9-1.1-2.7s-1.6-1.1-2.7-1.1C9.6,7.1,8.7,7.5,8,8.3s-1.1,1.6-1.1,2.7V13.6z"/>
                                    </svg>
                                </i>
                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                        </div>
                    </div>
                    <div class="c-spot-grid__item">
                        <div class="o-spot">
                            <div class="o-spot__day">
                                FRI
                            </div>
                            <div class="o-spot__avatar">
                                <div class="o-avatar as--you">
                                    <img src="https://source.unsplash.com/random/100x100" alt="">
                                </div>
                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
