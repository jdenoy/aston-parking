<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Aston Parking</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body id="app">

    <div class="l-navbar as--success">
        
        <div class="l-navbar__avatar">
            <div class="o-avatar">
                <img src="https://source.unsplash.com/random/100x100" alt="">
            </div>
        </div>

        <div class="l-navbar__username">
            Ben Morris
        </div>

        <div class="l-navbar__spot">
            <div class="l-navbar__spot-label">
                <strong>Today</strong>
                Spot
            </div>
            <div class="l-navbar__spot-value">
                103
            </div>
        </div>
    </div>

    <div class="l-screen">

        <div class="l-container">
            <h2 class="c-week-selector">
                <span class="c-week-selector__label">
                    Yours spots for

                <span class="c-week-selector__buttons">
                    <a class="o-button as--primary">this week</a>
                    <a class="o-button as--secondary">next week</a>
                </span>
            </h2>
        </div>


        <div class="l-container as--tiny">
            <h2>All spots</h2>

            <div class="c-spot-grid">
                <div class="c-spot-grid__item">
                    <div class="o-spot">
                        <div class="o-spot__inner">
                            <div class="o-spot__day">
                                MON
                            </div>
                            <div class="o-spot__avatar">
                                <div class="o-avatar">
                                    <img src="https://source.unsplash.com/random/100x100" alt="">

                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-spot-grid__item as--primary">
                    <div class="o-spot">
                        <div class="o-spot__inner">

                                MON
                            </div>
                            <div class="o-spot__avatar">
                                <div class="o-avatar">
                                    <img src="https://source.unsplash.com/random/100x100" alt="">
                                </div>
                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                            <div class="o-spot__today">
                                Today
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-spot-grid__item">
                    <div class="o-spot">
                        <div class="o-spot__inner">
                            <div class="o-spot__day">
                                MON
                            </div>
                            <div class="o-spot__avatar">
                                <div class="o-avatar">
                                    <img src="https://source.unsplash.com/random/100x100" alt="">
                                </div>
                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-spot-grid__item">
                    <div class="o-spot">
                        <div class="o-spot__inner">
                            <div class="o-spot__day">
                                MON
                            </div>
                            <div class="o-spot__avatar">
                                <div class="o-avatar">
                                    <img src="https://source.unsplash.com/random/100x100" alt="">
                                </div>
                            </div>
                            <div class="o-spot__number">
                                103
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-spot-grid__item">
                    <div class="o-spot">
                        <div class="o-spot__inner">

                            </div>

    </div>
